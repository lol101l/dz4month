<!DOCTYPE html>
<html>
<head>
    <title>Удалить заказ</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить этот заказ?</h1>
    <p>{{ order.full_name }} — {{ order.phone_number }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'order_list' %}">Отмена</a>
</body>
</html>
