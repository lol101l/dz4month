<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p><strong>Автор:</strong> {{ book.author }}</p>
    <p><strong>Описание:</strong> {{ book.description }}</p>
    <p><strong>Дата публикации:</strong> {{ book.published_date }}</p>

    {% if book.cover %}
        <img src="{{ book.cover.url }}" alt="{{ book.title }}" width="200">
    {% endif %}

    {% if book.youtube_link %}
        <h2>Аудиокнига:</h2>
        <iframe width="560" height="315"
                src="{{ book.youtube_link }}"
                frameborder="0"
                allowfullscreen>
        </iframe>
    {% endif %}

    <br><a href="{% url 'book_list' %}">← Назад к списку</a>
</body>
</html>
