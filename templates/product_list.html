<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>
    <h1>Продукты</h1>

    <div>
        <strong>Фильтр по тегам:</strong>
        <ul>
            <li><a href="{% url 'product_list' %}">Все</a></li>
            {% for tag in tags %}
                <li>
                    <a href="{% url 'product_list' %}?tag={{ tag.name }}">{{ tag.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div>
        {% for product in products %}
            <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                <h3>{{ product.title }}</h3>
                <p>{{ product.description }}</p>
                <small>Тег: {{ product.tag.name }}</small>
            </div>
        {% empty %}
            <p>Нет продуктов для отображения.</p>
        {% endfor %}
    </div>
</body>
</html>
