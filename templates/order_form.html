<!DOCTYPE html>
<html>
<head>
    <title>Создание/Редактирование заказа</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Редактировать заказ,Создать заказ" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'order_list' %}">Назад к списку заказов</a>
</body>
</html>
