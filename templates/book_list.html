<!DOCTYPE html>
<html>
<head>
    <title>Книги</title>
</head>
<body>
    <h1>Список книг</h1>
    {% for book in books %}
        <div>
            <h2><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h2>
            <p>Автор: {{ book.author }}</p>
            <img src="{{ book.image.url }}" width="200">
        </div>
    {% endfor %}
</body>
</html>
