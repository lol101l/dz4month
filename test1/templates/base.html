<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineBoard</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
