{% extends "base.html" %}
{% block content %}
<h2>Авторизация</h2>
<form method="post">
    {% csrf_token %}
    <label>Имя пользователя:</label>
    <input type="text" name="username"><br>
    <label>Пароль:</label>
    <input type="password" name="password"><br>
    <button type="submit">Войти</button>
</form>
{% endblock %}
